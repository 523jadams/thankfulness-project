<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thankfulness Project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana, sans-serif;
      text-align: center;
      background-color: DarkSlateGrey;
    }

    .mySlides {
      display: none;
    }

    img {
      vertical-align: middle;
    }

    h2{
      color: white;
    }
  </style>
</head>

<body>
  <br>
  <br>

  <h2>I am Thankful for...</h2>
  <br>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="https://rehabrocky.com/wp-content/uploads/2019/03/Family-Silhouette-3.jpg" style=width:550px;>
      <div class="text">My Family because they do everything for me and help me whenever I need it</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="https://www.dogfoodadvisor.com/wp-content/uploads/2019/10/Puppy-for-DFA-Dog-Food-Recall-Card-500x333.jpg" style="width:550px;">
      <div class="text">My Dog because she is playful and fun to be around</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="https://www.golfdigest.com/content/dam/images/golfdigest/fullset/2021/4/jacobdegrom_2021.jpg" style="width:550px;">
      <div class="text">Jacob deGrom because he carries the Mets</div>
    </div>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
  </script>

</body>

</html>
